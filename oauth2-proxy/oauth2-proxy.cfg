## General settings
cookie_secure = true
cookie_httponly = true
cookie_expire = "168h"  # 7 days
cookie_refresh = "0h"   # Disable cookie refresh to prevent premature expiration
cookie_samesite = "lax"
cookie_domains = [".iessaenzdeburuaga.es"]

# OAuth provider
provider = "oidc"
provider_display_name = "Google Workspace"
scope = "openid email profile"

# Server settings
skip_provider_button = false

# Pass authentication headers to upstream
pass_access_token = true
pass_user_headers = true
set_authorization_header = true
set_xauthrequest = true

# Session
session_store_type = "cookie"
