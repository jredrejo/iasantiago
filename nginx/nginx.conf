user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  
  # Global settings for streaming/SSE
  proxy_buffering off;
  proxy_request_buffering off;
  proxy_http_version 1.1;
  
  # Buffer sizes (keep small for streaming)
  proxy_buffer_size 4k;
  proxy_buffers 8 4k;
  proxy_busy_buffers_size 8k;

  # Upstream definitions
  upstream openwebui {
    server 127.0.0.1:8080;
    keepalive 32;
  }

  upstream rag-api {
    server 127.0.0.1:8001;
    keepalive 32;
  }

  # TLS
  server {
    listen 443 ssl http2;
    server_name iasantiago.santiagoapostol.net;

    access_log /var/log/nginx/iasantiago_access.log;
    error_log /var/log/nginx/iasantiago_error.log;

    ssl_certificate     /opt/iasantiago-rag/nginx/certs/server.crt;
    ssl_certificate_key /opt/iasantiago-rag/nginx/certs/server.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /opt/iasantiago-rag/nginx/dhparam.pem;

    # Callback OAuth para OpenWebUI
    location = /_auth/callback {
      proxy_pass http://openwebui/_auth/callback;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main location - Open WebUI
    location / {
      # Desactiva auth_request si ya tienes OAuth en Open WebUI
      # auth_request /_auth;
      
      proxy_pass http://openwebui/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # WebSocket support (importante para Open WebUI)
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      
      # Timeouts para streaming
      proxy_read_timeout 300s;
      proxy_connect_timeout 75s;
      proxy_send_timeout 300s;
      
      # CRITICAL: Disable ALL buffering for SSE/streaming
      proxy_buffering off;
      proxy_cache off;
      proxy_request_buffering off;
      
      # Headers for SSE
      proxy_set_header X-Accel-Buffering no;
      
      # Chunked transfer encoding
      chunked_transfer_encoding on;
    }

    # Auth endpoint (descomentado si lo necesitas)
    # location = /_auth {
    #   internal;
    #   proxy_pass http://rag-api/auth;
    #   proxy_pass_request_body off;
    #   proxy_set_header Content-Length "";
    #   proxy_set_header Authorization $http_authorization;
    # }

    # Documentos est√°ticos
    location /docs/ {
      autoindex on;
      alias /opt/iasantiago-rag/topics/;
      
      # Security headers
      add_header X-Content-Type-Options nosniff;
      add_header X-Frame-Options DENY;
    }
  }

  # HTTP to HTTPS redirect
  server {
    listen 80;
    server_name iasantiago.santiagoapostol.net;
    return 301 https://$host$request_uri;
  }
}
